services:
  mysql:
    image: mysql:8.0
    container_name: mysql-server
    environment:
      MYSQL_ROOT_PASSWORD: 0d000721
    ports:
      - "172.31.241.156:3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - bakabooth-network
    restart: always

  nacos:
    image: nacos/nacos-server:latest
    container_name: nacos-server
    environment:
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mysql
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_DB_NAME=nacos
      - MYSQL_SERVICE_USER=nacos
      - MYSQL_SERVICE_PASSWORD=0d000721
      - NACOS_AUTH_TOKEN=dGFtYWthcmF0YW1ha2FyYXRhbWFrYXJhdGFtYWthcmE=
      - NACOS_AUTH_IDENTITY_KEY=tamakara
      - NACOS_AUTH_IDENTITY_VALUE=0d000721
      - MYSQL_SERVICE_DB_PARAM=characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    ports:
      - "172.31.241.156:8080:8080"
      - "172.31.241.156:8848:8848"
      - "172.31.241.156:9848:9848"
    depends_on:
      - mysql
    volumes:
      - nacos-data:/home/nacos/data
    networks:
      - bakabooth-network
    restart: always

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=tamakara
      - KC_BOOTSTRAP_ADMIN_PASSWORD=0d000721
      - KC_DB=mysql
      - KC_DB_URL=jdbc:mysql://mysql:3306/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=0d000721
      - KC_HOSTNAME=172.31.241.156
    ports:
      - "172.31.241.156:8081:8080"
    depends_on:
      - mysql
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - bakabooth-network
    restart: always
    command:
      - start-dev

volumes:
  mysql-data:
  nacos-data:
  keycloak_data:

networks:
  bakabooth-network:
    driver: bridge
